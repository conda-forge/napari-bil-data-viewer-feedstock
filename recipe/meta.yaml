{% set name = "napari-bil-data-viewer" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bil-data-viewer-{{ version }}.tar.gz
  sha256: 5ae358dcc1d75d125ad9813c420988de5e546c6c4d01e2969a72a56876da568f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - aiohttp
    - beautifulsoup4
    - dask-core
    - fsspec
    - imagecodecs
    - napari
    - napari-ome-zarr
    - napari-plugin-engine >=0.1.4
    - neurom
    - python >=3.8
    - requests
    - scikit-image

test:
  imports:
    - napari_bil_data_viewer
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-bil-data-viewer
  summary: Napari plugin for viewing Brain Image Library datasets
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brain-image-library/napari-bil-data-viewer

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
